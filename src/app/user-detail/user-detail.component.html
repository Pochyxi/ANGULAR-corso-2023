<form>
  <div class="form-group">
    <label class="form-label" for="firstname">Firstname</label>
    <input
      class="form-control"
      [(ngModel)]="user.name"
      name="firstname"
      id="firstname"
    />
  </div>

  <div class="form-group">
    <label class="form-label" for="lastname">Lastname</label>
    <input
      class="form-control"
      [(ngModel)]="user.lastname"
      name="lastname"
      id="lastname"
    />
  </div>

  <div class="form-group">
    <label class="form-label" for="fiscalcode">Fiscalcode</label>
    <input
      class="form-control"
      [(ngModel)]="user.fiscalcode"
      name="fiscalcode"
      id="fiscalcode"
    />
  </div>

  <div class="form-group">
    <label class="form-label" for="province">Province</label>
    <input
      class="form-control"
      [(ngModel)]="user.province"
      name="province"
      id="province"
    />
  </div>

  <div class="form-group">
    <label class="form-label" for="phone">Phone</label>
    <input
      class="form-control"
      [(ngModel)]="user.phone"
      type="number"
      name="phone"
      id="phone"
    />
  </div>

  <div class="form-group">
    <label class="form-label" for="email">Email</label>
    <input
      class="form-control"
      [(ngModel)]="user.email"
      type="email"
      name="email"
      id="email"
    />
  </div>

  <div class="form-group">
    <label class="form-label" for="age">age</label>
    <input
      class="form-control"
      [(ngModel)]="user.age"
      type="number"
      name="age"
      id="age"
    />
  </div>

  <div class="mt-3">
    <a class="btn btn-primary mx-1" routerLink="/users">
      <fa-icon [icon]="faList"></fa-icon>
    </a>
    <button (click)="resetUser()" class="btn btn-dark me-2" type="button">
      RESET
    </button>
    <button (click)="saveUser()" class="btn btn-primary" type="submit">
      SAVE
    </button>
  </div>
</form>
