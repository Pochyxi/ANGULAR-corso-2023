<div *ngIf="user.id !== 0">
  <h2>User Detail</h2>
  <table class="table table-dark table-striped">
    <tbody>
    <tr>
      <th>Name</th>
      <td>{{ user.name }}</td>
    </tr>
    <tr>
      <th>Last name</th>
      <td>{{ user.lastname }}</td>
    </tr>
    <tr>
      <th>Fiscal Code</th>
      <td>{{ user.fiscalcode }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>Province</th>
      <td>{{ user.province }}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{ user.phone }}</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>{{ user.age }}</td>
    </tr>
    <tr>
      <th></th>
      <td></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="2">
        <a class="btn btn-primary mx-1" routerLink="/users">
          <fa-icon [icon]="faList"></fa-icon>
        </a>
      </td>
    </tr>
    </tfoot>
  </table>
</div>

<div *ngIf="user.id === 0">
  <h2 class="text-center mt-2">No User FOUND</h2>
</div>
