<table id="dvlpz-table" class="table table-striped text-center text-light table-dark table-sm">
  <h3>Users</h3>
  <tr>
    <th>name</th>
    <th>lastname</th>
    <th>email</th>
    <th>fiscalcode</th>
    <th>province</th>
    <th>phone</th>
    <th>age</th>
    <th>Actions</th>
  </tr>
  <tr app-figlio *ngFor="let user of users" [user-data]="user"
      (onDeleteUser)="onDeleteUser($event)"
      (onSelectUser)="onUpdateUser($event)"
  ></tr>
</table>
