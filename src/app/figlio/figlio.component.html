<td>{{ user.name }}</td>
<td>{{ user.lastname }}</td>
<td>{{ user.email }}</td>
<td>{{ user.fiscalcode }}</td>
<td>{{ user.province }}</td>
<td>{{ user.phone }}</td>
<td>{{ user.age }}</td>
<td class="text-center">
  <button class="btn btn-primary mx-1" (click)="updateUser()">
    <fa-icon [icon]="faPencilAlt"></fa-icon>
  </button>
  <button class="btn btn-dark mx-1" (click)="deleteUser()">
    <fa-icon [icon]="faTrashAlt"></fa-icon>
  </button>
</td>
